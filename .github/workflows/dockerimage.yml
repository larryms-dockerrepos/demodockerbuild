name: Docker Image CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        TAG=$(date +%s)
        docker build . --file Dockerfile --tag docker.pkg.github.com/larryms-dockerrepos/dummies/demobuild:$TAG
        docker login docker.pkg.github.com -u larryms-dockerrepos -p ${{ secrets.GITHUB_TOKEN }}
        docker images
        docker push docker.pkg.github.com/larryms-dockerrepos/dummies/demobuild:$TAG
        
